<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel</title>
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    #sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -250px;
      background: #343a40;
      transition: left 0.3s;
      z-index: 1000;
    }
    #sidebar.show {
      left: 0;
    }
    #sidebar .nav-link {
      color: #fff;
    }
    #sidebar .nav-link:hover {
      background-color: #495057;
    }
    #content {
      margin-left: 0;
      transition: margin-left 0.3s;
    }
    #content.shift {
      margin-left: 250px;
    }
  </style>
</head>
<body>
  <!-- Botón para abrir/cerrar -->
  <button class="btn btn-dark m-2" id="toggleSidebar">☰</button>

  <!-- Sidebar -->
  <div id="sidebar">
    <h5 class="text-white text-center py-3 border-bottom">Menú</h5>
    <ul class="nav flex-column px-2">
      <li class="nav-item"><a href="/" class="nav-link">Inicio</a></li>
      <li class="nav-item"><a href="/dashboard" class="nav-link">Dashboard</a></li>
      <li class="nav-item"><a href="/usuarios" class="nav-link">Usuarios</a></li>
      <li class="nav-item"><a href="/eventos" class="nav-link">Eventos</a></li>
      <li class="nav-item"><a href="/pagos" class="nav-link">Pagos</a></li>
      <li class="nav-item"><a href="/logout" class="nav-link">Cerrar sesión</a></li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <div id="content" class="p-3">
    <!-- Aquí va tu contenido dinámico -->
    <h1>Bienvenido al sistema</h1>
  </div>

  <script>
    const btn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    btn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      content.classList.toggle('shift');
    });
  </script>

  <script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
